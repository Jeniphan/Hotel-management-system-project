<mat-card>
    <form>
        <mat-card-header>
            <mat-card-title class="d-flex justify-content-between aling-items-center">
                <span>Report Problems</span>
                <button mat-raised-button color="primary" type="submit">Submit</button>
            </mat-card-title>
        </mat-card-header>

        <mat-card-content class="p-3">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Room Number</mat-label>
                        <input ngModel name="roomNum" matInput required>
                    </mat-form-field>
                </div>

                <div class="col-md-6">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Name</mat-label>
                        <input ngModel name="name" matInput required>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input ngModel name="phonNum" matInput required>
                    </mat-form-field>
                </div>

                <div class="col-md-6 ">
                    <mat-form-field appearance="fill" class="example-full-width">
                        <mat-label>Request</mat-label>
                        <mat-select>
                            <mat-option value="one">Rush</mat-option>
                            <mat-option value="two">Normal</mat-option>
                        </mat-select>
                        <input ngModel name="requests" matInput required>
                    </mat-form-field>
                </div>
            </div>

            <mat-form-field appearance="fill" class="example-full-width">
                <mat-label>Report The Problems</mat-label>
                <textarea matInput></textarea>
                <input ngModel name="theProblems" matInput required>
            </mat-form-field>
        </mat-card-content>
    </form>

</mat-card>
