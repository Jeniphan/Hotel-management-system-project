<mat-card>
    <form #registerForm="ngForm" (submit)="onSubmit(registerForm)">
        <mat-card-header>
            <mat-card-title class="d-flex justify-content-between aling-items-center">
                <span>Register</span>
                <button mat-raised-button color="primary" type="submit">Submit</button>
            </mat-card-title>
        </mat-card-header>

        <mat-card-content class="p-3">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Full Name</mat-label>
                        <input ngModel name="Usename" matInput required>
                    </mat-form-field>
                </div>

                <div class="col-md-6">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>ID Card</mat-label>
                        <input ngModel name="idcard" type="number" matInput required>
                    </mat-form-field>
                </div>

            </div>

            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input ngModel name="email" matInput required>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Phone Num</mat-label>
                        <span matPrefix>+66 &nbsp;</span>
                        <input ngModel name="phoneNum" type="number" matInput required>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input ngModel name="username" matInput required>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input ngModel name="password" matInput required>
                    </mat-form-field>
                </div>
            </div>

            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Address</mat-label>
                <textarea matInput ngModel name="address" required></textarea>
            </mat-form-field>


        </mat-card-content>
    </form>
</mat-card>
