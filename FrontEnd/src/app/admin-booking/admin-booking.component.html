<div class="mat-elevation-z8 mt-3 table-responsive">
    <table mat-table [dataSource]="dataSource" class="w-100 table-striped table-hover">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="text-uppercase"> name </th>
            <td mat-cell *matCellDef="let baba"> {{baba.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="idcard">
            <th mat-header-cell *matHeaderCellDef class="text-uppercase"> ID card </th>
            <td mat-cell *matCellDef="let baba"> {{baba.idcard}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="phonnum">
            <th mat-header-cell *matHeaderCellDef class="text-uppercase"> phone num </th>
            <td mat-cell *matCellDef="let baba"> {{baba.phonnum}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef class="text-uppercase"> email </th>
            <td mat-cell *matCellDef="let baba"> {{baba.email}} </td>
        </ng-container>

        <ng-container matColumnDef="roomNum">
            <th mat-header-cell *matHeaderCellDef class="text-uppercase"> Room Number </th>
            <td mat-cell *matCellDef="let baba"> {{baba.roomNum}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef class="text-uppercase"> date check in </th>
            <td mat-cell *matCellDef="let baba"> {{baba.date}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center"> Action </th>
            <td mat-cell *matCellDef="let baba" class="text-center">
                <button mat-icon-button>
                    <mat-icon class="material-icons-outlined">done</mat-icon>
                </button>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
